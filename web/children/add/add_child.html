<form novalidate role="form" name="form">
  <div class="modal-header">
    <h3 class="modal-title"> Add a Child </h3>
  </div>
  
  <div class="modal-body">

    <div class="form-group" data-ng-class="{'has-error': form.firstName.$invalid, 'has-success': !form.firstName.$invalid}" >
      <label for="firstName" class="sr-only"> Child's First Name </label>
      <input type="text" name="firstName" data-ng-model="addChild.child.firstName" class="form-control" id="firstName" placeholder="Child's first name" required>
    </div>
    <div class="form-group" data-ng-class="{'has-error': form.lastName.$invalid, 'has-success': !form.lastName.$invalid}" >
      <label for="lastName" class="sr-only"> Child's Last Name </label>
      <input type="text" data-ng-model="addChild.child.lastName" name="lastName" class="form-control" id="lastName" placeholder="Child's last name" required>
    </div>

    <div class="form-group" data-ng-class="{'has-error': form.birthDate.$invalid, 'has-success': !form.birthDate.$invalid}" >
      <label for="birthDate" class="sr-only">Child's Date of Birth </label>
      <p class="input-group">
        <input type="text" class="form-control" name="birthDate" datepicker-popup="{{addChild.format}}" ng-model="addChild.child.birthDate" 
                 is-open="addChild.opened" datepicker-options="addChild.dateOptions" init-date="addChildinitDate"
                 ng-required="true" close-text="Close" placeholder="Child's date of birth" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="addChild.open($event)"><i class="fa fa-calendar"></i></button>
        </span>
      </p>
    </div>
    
    <div class="form-group" data-ng-class="{'has-error': form.educationLevel.$invalid, 'has-success': !form.educationLevel.$invalid}" > 
      <label for="educationLevel" class="sr-only"> Current Grade Level </label>
      <select name="educationLevel" class="forn-control" ng-model="addChild.child.gradeLevel" ng-options="a.description for a in addChild.availableLevels"  required >
         <option value=""> -- Current Grade Level -- </option>
      </select>
    </div>

  </div>
  
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="addChild.ok()" ng-disabled="form.$invalid">Add</button>
    <button class="btn btn-warning" ng-click="addChild.cancel()">Cancel</button>
  </div>

</form>
