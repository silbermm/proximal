<div class="row col-md-12 toolbar">
  <div class="col-md-1 thumbnail">
    <div child-picture child="childctrl.child" style="min-height:5em"> </div> 
  </div>  
  <div class="col-md-4"> 
      <h4> {{childctrl.child.firstName + ' ' + childctrl.child.lastName}} </h4>
      <span> {{childctrl.child.educationLevel.description}} </span>  <a title="Move up a grade level"><i class="fa fa-arrow-circle-up"></i></a>  
  </div>
</div>

<tabset>  
  <tab heading="Assessments">
    <tab-heading>
      Assessments
    </tab-heading>
    <ui-view name="assessment"></ui-view> 
  </tab>

  <tab heading="Homework">
    <tab-heading>
      Homework
    </tab-heading>
    <ui-view name="homework" ng-show="childCtrl.showHomeworkDetails == false"></ui-view>
    <ui-view name="homeworkDetails" ng-show="childCtrl.showHomeworkDetails == true"></ui-view>
  </tab>

  <tab select="alertMe()">
    <tab-heading>
      <i class="glyphicon glyphicon-bell"></i> Alert!
    </tab-heading>
    I've got an HTML heading, and a select callback. Pretty cool!
  </tab>
</tabset>
