<div class="row top col-md-12" ng-init="init()">
  <div class="col-md-4">
    <div class="thumbnail" question-picture picture-padding="75%"> </div>
    <button class="btn btn-primary"> Change Picture </button>
  </div>
  <div class="col-md-8">
    <div class="form-group">
      <label for="question-text"> Question </label>
      <textarea id="question-text" name="question-text" class="form-control" ng-model="question.text" style="width: 100%;" rows="10" required> </textarea> 
    </div>

    <div class="form-group">
      <label for="answer-text"> Answer </label>
      <textarea id="answer-text" name="answer-text" class="form-control" ng-model="question.answer" style="width: 100%;" rows="10" > </textarea> 
    </div>

    <div class="form-group">
      <label for="question-standard"> Standard </label>
      <select name="standard" ng-model="standard" class="form-control" ng-options="standard.title for standard in availableStandards" ng-change="changeStandard()">
        <option value=""> -- None -- </option>
      </select> 
    </div>
       
    <div class="row">
      <!-- Put each statement that applys -->
       
    </div>

    <div class="form-group" ng-if="standard">
      <label for="available-statements"> Available Statements </label>
      <!-- 
        Put all statements as checkboxes available in this standard 
        organized by grade level   
      -->
       
      <div ng-repeat="st in availableStatements">
        <div class="col-md-4">
           <div class="checkbox">
              <label>
                <input type="checkbox"> {{st.statement.description}} 
              </label>
            </div>
        </div>
      </div>

    </div>

    <!-- <div class="form-group" >
      <label for="statements"> Associated Statements </label>
      <ui-select multiple data-ng-model="select2.statements" theme="select2" ng-disabled="disabled" class="form-control">
        <ui-select-match placeholder="Statements that this question covers"> {{$item.statement.description}} </ui-select-match>
         <ui-select-choices repeat="statement in availableStatements| filter:$select.search">
           <div ng-bind-html="statement.statement.description | highlight: $select.search"></div>
         </ui-select-choices>    
      </ui-select>
      </div> -->

  </div>
</div>

<div class="row col-md-12">
  <div class="col-md-4">
  </div>
  <div class="col-md-8">
    <button class="btn btn-success" ng-click="update()"> Update  </button>
    <button class="btn btn-danger" ng-click="delete()"> Delete Question </button>
  </div>
</div>
