<section class="row">
  <div class="col-md-12">

    <button class="btn btn-xs btn-success" ng-click="ctrl.addQuestion()"> 
      <i class="fa fa-plus"></i>Add a Question 
    </button> 

    <button class="btn btn-xs btn-danger" ng-click="ctrl.deleteQuestion()" ng-disabled="ctrl.selectedQuestions.length < 1">
      <i class="fa fa-trash"></i>Delete
    </button>

  </div>
</section>

<section class="row" >   
  <div class="col-lg-12">
    <question-details question-list="ctrl.questions" selectable="multiple" selectlist="ctrl.selectedQuestions" > </question-details> 
  </div>
</section>

<div ui-view  ng-if="app.state.current.data.hideQuestions"> </div>
<toaster> </toaster>
