<div class="table-responsive"> 
  <table class="table table-striped table-condensed table-hover"> 
    <thead> 
      <tr> 
        <th ng-show="isMultipleSelect()"> 
          <input type="checkbox" ng-model="selectAll" ng-change="toggleSelectAll()" /> 
        </th>
        <th> Question Text </th> 
        <th> Answer </th> 
        <th ng-hide="hidePicture"> Picture </th>
      </tr> 
    </thead> 
    <tbody> 
      <tr data-ng-repeat="resource in questions" 
          data-ng-click="toggleResource(resource)"
          data-ng-class="{'success': resource.selected}" > 
        <td ng-show="isMultipleSelect()" > 
          <input type="checkbox" ng-model="resource.selected" on-change="toggleQuestion(resource)" /> 
        </td>
        <td> {{::resource.question.text}} </td>
        <td> {{::resource.question.answer}} </td>
        <td ng-hide="hidePicture" question-picture pic="resource.picture" width="50%"> </td>
      </tr>
    </tbody> 
  </table> 
</div>
