<div class="col-md-3">
    
  <div class="row" data-ng-if="standards.length < 1" class="message">
    <span> There are no standards to show </span>
  </div>
 
  <div class="row">
    <button class="btn btn-success btn-circle" ng-click="addStandard()"> <i class="fa fa-plus"></i> </button>
  </div> 

  <div class="row">
    <div class="list-group" ng-if="standards.length > 0">
     <a class="list-group-item active" data-ng-repeat="s in standards" ui-sref-active="active" ui-sref="admin.standards.detail({id:s.id})">
       {{s.title}} 
     </a>
    </div>
  </div>
</div>

<div ui-view> </div>
