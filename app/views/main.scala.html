@(title: String)(content: Html)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
  </head>
  <body>
    @content

    <script type="text/javascript" src="@routes.Assets.at("javascripts/common.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/app.annotated.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/templates.js")"> </script>
  </body>
</html>
