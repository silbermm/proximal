@(title: String)(content: Html)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/animate.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
  </head>
  <body>
    @content
    <input type="hidden" name="rootUrl" value="@controllers.routes.ApplicationController.index()" id="rootUrl"/>
    <script type="text/javascript" src="@routes.Assets.at("lib/jquery/jquery.min.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("lib/angularjs/angular.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("lib/angularjs/angular-animate.min.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("lib/angularjs/angular-cookies.min.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("lib/angularjs/angular-sanitize.min.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("lib/angularjs/angular-touch.min.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("lib/angular-ui-router/angular-ui-router.min.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap-tpls.min.js")"> </script> 
    <script type="text/javascript" src="@routes.Assets.at("lib/lodash/lodash.min.js")"> </script>

    <script type="text/javascript" src="@routes.Assets.at("javascripts/app.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/routes.js")"> </script>
  
    <!-- Shared directives -->
    <script type="text/javascript" src="@routes.Assets.at("javascripts/shared/widget/loading_directive.js")"> </script> 
    <script type="text/javascript" src="@routes.Assets.at("javascripts/shared/widget/widget_directive.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/shared/widget/widgetBody_directive.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/shared/widget/widgetHeader_directive.js")"> </script>
    
    <!-- Factories -->
    <script type="text/javascript" src="@routes.Assets.at("javascripts/services/person_service.js")"> </script> 
    <script type="text/javascript" src="@routes.Assets.at("javascripts/children/children_directive.js")"> </script>

    <script type="text/javascript" src="@routes.Assets.at("javascripts/admin/admin_controller.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/children/children_controller.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/dashboard/dashboard_controller.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/home/home_controller.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/library/library_controller.js")"> </script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/settings/settings_controller.js")"> </script>
  </body>
</html>
