<div class="row col-md-12" style="padding-top: 10px">
    <button type="button" class="close" close-inner-page="child-view">
      <span aria-hidden="true" >&times;</span><span class="sr-only">Close</span>
    </button>
</div>

<div class="row col-md-12 toolbar">
  <div class="col-md-4" child-photo> </div> 
  <div class="col-md-4"> 
    <h4> {{child.firstName + ' ' + child.lastName}} </h4>
  </div>
 <div class="col-md-4">
    <h4> {{child.educationLevel.description}} </h4>
  </div>
</div>
<tabset>
  <tab heading="Static title">Static content</tab>
  <tab ng-repeat="tab in childCtrl.tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
    {{tab.content}}
  </tab>
  <tab select="alertMe()">
    <tab-heading>
      <i class="glyphicon glyphicon-bell"></i> Alert!
    </tab-heading>
    I've got an HTML heading, and a select callback. Pretty cool!
  </tab>
</tabset>
