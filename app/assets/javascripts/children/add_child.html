<div class="widget"> 
  <form novalidate role="form" name="form">
  <div class="widget-header">
    <i class="fa fa-plus"></i> Add a Question
  </div>
  <div class="widget-body no-padding x-large">
      <div class="form-group" data-ng-class="{'has-error': form.firstName.$invalid, 'has-success': !form.firstName.$invalid}" >
          <label for="firstName" class="sr-only"> Child's First Name </label>
          <input type="text" name="firstName"
                 data-ng-model="child.firstName" 
                 
                 class="form-control" id="firstName" placeholder="Child's first name" required>
        </div>
        <div class="form-group" data-ng-class="{'has-error': form.lastName.$invalid, 'has-success': !form.lastName.$invalid}" >
          <label for="lastName" class="sr-only"> Child's Last Name </label>
          <input type="text" data-ng-model="child.lastName" name="lastName" class="form-control" id="lastName" placeholder="Child's last name" required>
        </div>

        <div class="form-group" data-ng-class="{'has-error': form.birthDate.$invalid, 'has-success': !form.birthDate.$invalid}" >
          <label for="birthDate" class="sr-only">Child's Date of Birth </label>
          <p class="input-group">
            <input type="text" class="form-control" name="birthDate" datepicker-popup="{{format}}" ng-model="child.birthDate" 
                   is-open="opened" datepicker-options="dateOptions" init-date="initDate"
                   ng-required="true" close-text="Close" placeholder="Child's date of birth" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
            </span>
          </p>

        </div>
      
        <div class="form-group" data-ng-class="{'has-error': form.educationLevel.$invalid, 'has-success': !form.educationLevel.$invalid}" > 
          <label for="educationLevel" class="sr-only"> Current Grade Level </label>
          <select name="educationLevel" class="forn-control" ng-model="child.gradeLevel" ng-options="a.description for a in availableLevels"  required >
             <option value=""> -- Current Grade Level -- </option>
          </select>
        </div>
    </div>
  </div>
  <div class="widget-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">Add</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
  </form>
</div>
