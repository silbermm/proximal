<div class="modal-header">
  <!-- <h3 class="modal-title">Add Homework</h3> -->
  <br />
  <ul class="steps-indicator steps-2">
      <li ng-class="{default: !step.completed && !step.selected, 
                     current: step.selected && !step.completed, 
                     done: step.completed && !step.selected, 
                     editing: step.selected && step.completed}" 
          ng-repeat="step in addHomework.steps">
        <a ng-click="addHomework.goTo(step)"> {{step.title}} </a>
      </li>
    </ul>
    <br />
</div>
<div class="modal-body">

  <div class="row" ng-show="addHomework.steps[0].selected == true">
    <div class="col-lg-12">
      <div class="widget">
        <div class="widget-header">
          Choose which statement applies 
          <input type="text" placeholder="Search" ng-model="searchText" class="form-control input-sm pull-right" />
          <div class="clearfix"> </div>
        </div>
        <div class="widget-body small no-padding">
          <div class="table-responsive">
            <table class="table table-striped table-condensed table-hover">
              <thead>
                <tr>
                  <th> Notation </th>
                  <th> Description </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-click="addHomework.statement = statement.statement;addHomework.entity.statementId = statement.statement.id" 
                    ng-class="{'success': addHomework.statement.id == statement.statement.id}" data-ng-repeat="statement in addHomework.statements | filter: searchText">
                  <td> {{statement.statement.notation }}</td>
                  <td> {{statement.statement.description }} </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" ng-show="addHomework.steps[1].selected == true">
    <form name="homeworkForm"  class="form-horizontal" ng-init="addHomework.setForm(this)" >
      <input type="hidden" ng-model="addHomework.entity.statementId" value="{{addHomework.statement.id}}" />
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" ng-model="addHomework.entity.activity.title" class="form-control" id="title" placeholder="Title" ng-required>
        </div>
      </div>

      <div class="form-group">
        <label for="subject" class="col-sm-2 control-label">Subject</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="addHomework.entity.activity.subject" id="subject" placeholder="Subject" ng-required>
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea ng-model="addHomework.entity.activity.description" class="form-control" id="description" placeholder="Description"> 
          </textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="status" class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
          <select class="form-control"  ng-model="addHomework.entity.homework.status" ng-options="status.text as status.text for status in addHomework.status">
            <option value=""> -- Select a Status -- </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="date-given" class="col-sm-2 control-label">Date Given</label>
        <div class="col-sm-10">
          <input type="date" ng-model="addHomework.dateGiven" class="form-control" id="date-given" placeholder="Date Given" ng-required>
        </div>
      </div>

      <div class="form-group">
        <label for="date-due" class="col-sm-2 control-label">Due Date</label>
        <div class="col-sm-10">
          <input type="date" ng-model="addHomework.dateDue" class="form-control" id="date-due" placeholder="Due Date">
        </div>
      </div>

    </form>    
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-show="addHomework.steps[addHomework.steps.length-1].selected == true" ng-click="addHomework.ok()">Submit </button>
  <button class="btn btn-primary" 
          ng-show="addHomework.steps[addHomework.steps.length-1].selected == false" 
          ng-disabled="addHomework.isNextDisabled()"
          ng-click="addHomework.nextStep()"> 
          Next 
  </button>
  <button class="btn btn-warning" ng-click="addHomework.cancel()">Cancel</button>
</div>
