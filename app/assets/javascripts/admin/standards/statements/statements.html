<div class="sub-container">
  <div class="row col-md-12 toolbar">
    <div class="col-md-2">
      <h4> Statements </h4> 
    </div>
    <div class="col-md-8" style="padding-top:10px">
      <!-- filters and search -->
      <div class="col-md-6">
        <!-- <select class="form-control" data-ng-model="gradeLevel.levels" data-ng-options="level.description for level in edlevels">
          <option value=""> -- Filter by Grade Level -- </option>
          </select> -->
      </div>
      <div class="input-group col-md-4">
          <input type="text" class="form-control" placeholder="Search..." data-ng-model="searchText" >
          <span class="input-group-addon"><i class="fa fa-search"></i></span>
      </div>
    </div>
    <div class="col-md-2" style="padding-top:10px"> 
      <button class="btn btn-sm btn-success btn-circle" ng-click="addStatement()"><i class="fa fa-plus"></i></button>
    </div>
  </div>
  <div class="row info">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-hover table-striped table-condensed">
          <thead>
            <tr>
              <th> Notation </th>
              <th> Description </th>
              <th> Grade Level(s) </th>
              <th> </th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="statement in statements | filter: searchText | filter: gradeLevel">
              <td> {{statement.statement.notation }}</td>
              <td> {{statement.statement.description }} </td>
              <td> 
                <ul>
                  <li data-ng-repeat="level in statement.levels">
                    {{level.description}}
                  </li>
                </ul> 
              </td>
              <td style="vertical-align:middle;"> <button class="btn btn-sm btn-info btn-circle"><i class="fa fa-edit"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
