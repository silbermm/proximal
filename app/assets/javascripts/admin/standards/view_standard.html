<div class="col-md-9" >

  <div class="row">  
    <div class="col-lg-6">
      <div class="widget">
        <div class="widget-header">
           Description
          <button class="btn btn-sm btn-info btn-circle pull-right"> <i class="fa fa-edit"> </i> </button>
          <div class="clearfix"></div>
        </div>
        <div class="widget-body">
          <div class="message">
            {{standard.description}}   
          </div> 
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="widget">
        <div class="widget-header">
           Education Levels
          <button class="btn btn-sm btn-info btn-circle pull-right"> <i class="fa fa-edit"> </i> </button>
          <div class="clearfix"></div>
        </div>
        <div class="widget-body">
          <ul>
            <li data-ng-repeat="level in educationLevels">
              {{level.description}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
 
  <div class="row">
    <div class="col-lg-12">
      <div class="widget">
        <div class="widget-header">
          Statements 
          <button class="btn btn-sm btn-success" style="margin: 0px 10px" ng-click="addStatement()"> Add a Statement </button>
          <input type="text" placeholder="Search" class="form-control input-sm pull-right" />
          <div class="clearfix"> </div>
        </div>
        <div class="widget-body large no-padding">
          <div class="table-responsive">
            <table class="table table-striped table-condensed">
              <thead>
                <tr>
                  <th> Notation </th>
                  <th> Description </th>
                  <th> Grade Level(s) </th>
                  <th> </th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="statement in statements | filter: searchText | filter: gradeLevel">
                  <td> {{statement.statement.notation }}</td>
                  <td> {{statement.statement.description }} </td>
                  <td> 
                    <ul>
                      <li data-ng-repeat="level in statement.levels">
                        {{level.description}}
                      </li>
                    </ul> 
                  </td>
                  <td style="vertical-align:middle;"> <button class="btn btn-sm btn-info btn-circle"><i class="fa fa-edit"></i></button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
