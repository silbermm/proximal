<form novalidate role="form" name="form">
<div class="modal-header">
  <h3 class="modal-title">Add a new Standard</h3>
</div>
<div class="modal-body">
    <div class="form-group" data-ng-class="{'has-error': form.title.$invalid, 'has-success': !form.title.$invalid}" >
      <label for="title" class="sr-only"> Title </label>
      <input type="text" name="title"
             data-ng-model="standard.title"  
             class="form-control" id="title" placeholder="Title" required>
    </div>
    <div class="form-group" data-ng-class="{'has-error': form.description.$invalid, 'has-success': !form.description.$invalid}" >
      <label for="description" class="sr-only"> Description </label>
      <textarea data-ng-model="standard.description" name="description" class="form-control" id="description" placeholder="Description" required></textarea>
    </div>

    <div class="form-group" data-ng-class="{'has-error': form.birthDate.$invalid, 'has-success': !form.birthDate.$invalid}" >
      <label for="birthDate" class="sr-only">Child's Date of Birth </label>
      <p class="input-group">
        <input type="text" class="form-control" name="birthDate" datepicker-popup="{{format}}" ng-model="child.birthDate" 
               is-open="opened" datepicker-options="dateOptions" init-date="initDate"
               ng-required="true" close-text="Close" placeholder="Child's date of birth" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
        </span>
      </p>

    </div>
</div>
<div class="modal-footer">

  <button class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">Add</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</form>
